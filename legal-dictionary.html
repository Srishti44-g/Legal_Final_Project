<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Dictionary</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="js/scripts.js" defer></script>
</head>
<body class="container">
    <header class="text-center bg-primary">
        <h1 class="text-white">Legal Dictionary</h1>
        <p class="text-light">A comprehensive guide to legal terms and maxims.</p>
        <input type="text" id="search-bar" class="form-control mt-2" placeholder="Search legal terms...">
        <button id="dark-mode-toggle" class="btn btn-secondary mt-2">Toggle Dark Mode</button>
    </header>
    <main class="main-content">
        <section id="general-terms" class="card">
            <h2 class="section-title">General Legal Terms</h2>
            <!-- Terms will be dynamically loaded here -->
        </section>
        <section id="constitutional-terms" class="card">
            <h2 class="section-title">Constitutional Law Terms</h2>
            <!-- Terms will be dynamically loaded here -->
        </section>
        <section id="criminal-terms" class="card">
            <h2 class="section-title">Criminal Law Terms</h2>
            <!-- Terms will be dynamically loaded here -->
        </section>
        <section id="civil-terms" class="card">
            <h2 class="section-title">Civil Law Terms</h2>
            <!-- Terms will be dynamically loaded here -->
        </section>
        <section id="latin-maxims" class="card">
            <h2 class="section-title">Latin Legal Maxims & Phrases</h2>
            <!-- Maxims will be dynamically loaded here -->
        </section>
    </main>
    <footer class="text-center bg-primary text-white">
        <p>&copy; 2023 Legal Education Project</p>
    </footer>
</body>
</html>
